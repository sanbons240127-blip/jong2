
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산본고등학교 급식정보</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>🍽️ 산본고등학교 급식정보</h1>
        </header>
        
        <main>
            <div class="date-selector">
                <label for="mealDate">날짜 선택:</label>
                <input type="date" id="mealDate" />
                <button id="searchBtn">급식정보 조회</button>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>급식정보를 불러오는 중...</p>
            </div>
            
            <div id="mealInfo" class="meal-info">
                <div class="meal-card">
                    <h2>오늘의 급식</h2>
                    <p class="instruction">날짜를 선택하고 조회 버튼을 눌러주세요.</p>
                </div>
            </div>
            
            <div id="errorMessage" class="error-message hidden">
                <p>급식정보를 불러올 수 없습니다. 날짜를 확인해주세요.</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
